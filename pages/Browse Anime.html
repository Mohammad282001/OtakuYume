    <main style="margin-top: 3rem">
      <!---------------Search Section----------------->
      <section
        class="d-flex justify-content-around flex-wrap"
        style="flex-direction: column; align-items: center"
      >
        <div
          class="input-group rounded custom-input-group mb-3"
          style="
            width: 30rem;
            border: 2px solid #b43feb;
            background-color: rgba(0, 0, 0, 0.2);
          "
        >
          <input
            id="searchBox"
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            class="fas fa-search"
            aria-describedby="search-addon"
            style="
              height: 2.5rem;
              border-color: #b43feb;
              color: #ffffff;
              background-color: black;
            "
          />
           <span class="input-group-text" id="search-addon" style="background-color: #000;">
        <i style="color: #ffffff;" class="fas fa-search"></i>
        </div>
        <!---------------dropdown Section----------------->
        <div class="d-flex gap-1 select-container" style="gap: 4rem; margin-top: 1.25rem; ">
          <div>
            <select id="sortBy" class="form-select custom-select mb-3"  style="width: 15rem; text-align: center; padding-top: 0.7rem; color:white; background-color: #000;">
              <option value="true">Top Rated</option>
              <option value="false">Popularity</option>
              <option value="false">Title</option>
            </select>
          </div>
          <div>
            <select id="anitype" class="form-select custom-select mb-3"  style="width: 15rem; text-align: center; padding-top: 0.7rem; color:white; background-color: #000;">
              <option value="">Anime Genre</option>
              <option value="tv">TV</option>
              <option value="movie">Movie</option>
              <option value="ova">OVA</option>
              <option value="special">Special</option>
            </select>
          </div>
          <div>
            <select id="ageRating" class="form-select custom-select mb-3"  style="width: 15rem; text-align: center; padding-top: 0.7rem; color:white; background-color: #000;">
              <option value="">Age Group</option>
              <option value="g">G - All Ages</option>
              <option value="pg">PG - Children</option>
              <option value="pg13">PG-13 - Teens 13 or older</option>
              <option value="r17">R - 17+ (violence & profanity)</option>
            </select>
          </div>
        </div>
