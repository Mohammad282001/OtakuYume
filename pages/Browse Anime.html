  <style>
    .form-select {
      padding: 0.8rem 1rem;

      background-color: #000;
      color: #b43feb;
      border: 2px solid #b43feb;
      border-radius: 8px;
      font-size: 1rem;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23B43FEB" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position-x: 95%;
      background-position-y: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .form-select:focus {
      outline: none;
      box-shadow: 0 0 10px #b43feb;
    }

    .form-select option {
      background-color: #000;
      color: #b43feb;
      transition: background-color 0.3s, color 0.3s;
    }

    .form-select option:hover {
      background-color: #b43feb;
      color: #cc3535;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .search-box {
      width: 100%;
      padding: 15px 50px 15px 20px;
      border-radius: 50px;
      border: none;
      background: #1c1c1c;
      color: #ffffff;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(180, 63, 235, 0.5);
    }

    .search-box:focus {
      outline: none;
      box-shadow: 0 0 25px rgba(180, 63, 235, 0.7);
    }

    .search-button {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #B43FEB;
      font-size: 22px;
      cursor: pointer;
    }

    .search-button:hover {
      color: #ffffff;
    }

    .search-button:focus {
      outline: none;
    }

    .search-icon {
      font-size: 28px;
    }
    #loading-spinner {
  display: none;
  width: 100%;
  text-align: center;
  margin-top: 2rem;
}

#loading-spinner img {
  width: 100px;
  height: 100px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
