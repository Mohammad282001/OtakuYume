<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
    .custom-input-group {
      background-color: rgb(33, 37, 41);
      border-color: rgb(33, 37, 41);
      box-shadow: 1px 1px 5px #B43FEB;
      color: white;
    }

    .custom-input-group .input-group-text {
      background-color: rgb(33, 37, 41);
      color: #B43FEB;
      box-shadow: 1px 1px 5px #B43FEB;
    }

    .custom-select {
      border-color: #B43FEB;
      background-color: rgb(33, 37, 41);
      color: #B43FEB;
    }

    .pages {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .pages button {
      background-color: #b43feb;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pages button:hover {
      background-color: #9b2dc6;
    }

    @media (max-width: 575.98px) {

      .input-group,
      .select-container {
        width: 100%;
        flex-direction: column;
        align-items: stretch;
      }

      .input-group .form-control,
      .select-container .form-select {
        margin-bottom: 10px;
      }
    }

    @media (min-width: 576px) and (max-width: 767.98px) {
      .input-group {
        width: 100%;
        max-width: 100%;
        flex-direction: column;
        align-items: stretch;
      }

      .select-container {
        width: 100%;
        flex-direction: column;
        align-items: stretch;
      }

      .input-group .form-control,
      .select-container .form-select {
        margin-bottom: 10px;
      }
    }

    @media (min-width: 768px) and (max-width: 991.98px) {
      .input-group {
        width: 100%;
        max-width: 45rem;
      }

      .select-container {
        width: 100%;
        justify-content: space-around;
        flex-direction: row;
      }
    }

    @media (min-width: 992px) {
      .input-group {
        width: 100%;
        max-width: 50rem;
      }

      .select-container {
        justify-content: space-evenly;
        flex-direction: row;
      }
    }
  </style>
</head>

<body style="background-color: black;">
  <!-------------------------------------------------- Header --------------------------------------------------------->
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid" style="margin-left: 2rem;">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand" href="#" style="color: #B43FEB;">OtakuYume</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;">Browse Anime</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#" style="color: white;">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#" style="color: white;">About us</a>
            </li>
          </ul>
          <form style="margin-right: 2rem;">
            <button id="logout" class="btn " type="submit"
              style="color:white; border-color: #B43FEB; background-color: #B43FEB;">Logout</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!----------------------------------------------- End Header --------------------------------------------------------->

  <!----------------------------------------------- Main --------------------------------------------------------->
  <main style="margin-top: 3rem;">
    <!---------------Search Section----------------->
    <section class="d-flex justify-content-around flex-wrap">
      <div class="input-group rounded custom-input-group mb-3" style="width: 30rem;">
        <input id="searchBox" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" style="height:2.5rem;" />
      </div>
      <!---------------dropdown Section----------------->
      <div class="d-flex gap-1 select-container">
        <div>
          <select id="sortBy" class="form-select custom-select mb-3">
            <option value="true">Top Rated</option>
            <option value="false">Popularity</option>
            <option value="false">Title</option>
          </select>
        </div>
        <div>
          <select id="anitype" class="form-select custom-select mb-3">
            <option value="">All</option>
            <option value="tv">TV</option>
            <option value="movie">Movie</option>
            <option value="ova">OVA</option>
            <option value="special">Special</option>
          </select>
        </div>
        <div>
          <select id="ageRating" class="form-select custom-select mb-3">
            <option value="">All</option>
            <option value="g">G - All Ages</option>
            <option value="pg">PG - Children</option>
            <option value="pg13">PG-13 - Teens 13 or older</option>
            <option value="r17">R - 17+ (violence & profanity)</option>
          </select>
        </div>
      </div>
    </section>
    <!-- loading  -->
    <div id="loading-text" style="text-align: center; margin-top: 20px;"></div>


    <!---------------Cards Section----------------->

    <section style="margin-top: 3rem;" id="displayAnime">
      <div class="container text-center">
        <div id="container-inner" class="row" style="gap: 1rem;">
          <!-- Cards will be dynamically added here -->
        </div>
      </div>
    </section>

    <section id="pagination-section" style="margin-bottom: 3rem;">
      <div class="pages" id="pages">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
    </section>
  </main>
    <footer class="text-center text-white py-3 mt-auto" style="box-shadow: 1px 1px 1px #000000">
      <div class="container">
        <!-- Social media icons -->
        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"><i class="fab fa-google"></i></a>
        <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!"><i class="fab fa-instagram"></i></a>
        <!-- Copyright notice -->
        <div style="color: whitesmoke">Â© 2024 OkatuYume.com</div>
      </div>
    </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/assets/scripts/Browse Anime.js"></script>
</body>

</html>
